<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Trivia Game</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

   <link rel="stylesheet" href="https://bootswatch.com/3/cerulean/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Rupam Kumari</a>
        </div>
    </div>        
</nav> 
<div class="row">
	<div class="container" id="MainContent">
		<h1>Totally Trivial Trivia !</h1>
		<img src="Assets/Images/disney-trivia.jpg" id="trivia" alt="trivia">
		<div class="main">
		    <h2 class="time">Time Left: <span class="timeLeft"></span></h2>
		    <div class="qAndA">
				<h2 class="question">question</h2>
				<div class="multiChoice"></div>
		    </div> <!-- close qAndA -->
		    <div class="correctAnswer">
				<div class="answer">
			    	<h2>You are <span class="blank"></span></h2>
			    	<h2>The answer is: <span class="answerIs"></span></h2>
			    	<span class="imgAns"></span>
				</div><!-- close answer -->
		    </div>
		    <div class="gameOver">
				<h2 class="numCorr">Correct: <span id="correct"></span></h2>
				<h2 class="numWrong">Wrong: <span id="wrong"></span></h2>
				<h2 class="numIncom">Incomplete: <span id="incomplete"></span></h2>
				<button class="reset">Try Again</button>
		    </div> <!-- close gameOver -->
		</div><!-- close main -->
	</div>
</div>
<div class="navbar navbar-default navbar-fixed-bottom">
 	<div class="container" id="footer">Copyright 2018 Rupam Kumari</div>
</div>
<!-- adding jQuery -->

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="Assets/JS/questions.js" type="text/javascript"></script>
<script type="text/javascript" src="Assets/JS/app.js"></script>
</body>
</html>
